{% extends "calendar_app/base.html" %}
{% load static %}
<!-- {% block title%}
Main
{% endblock title %} -->

{% block content %}
<!-- <p>Django Event Calendar</p> -->
<div class="container-fluid p-5 ">
  <div class="container" style="color: green;">
    <div class="clearfix">
			<div class="row pb-3">
        <div class="col-5">
          <select id="month" class="form-select" aria-label="Default select example">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
        </div>
        <div class="col-5 justify-content-center">
          <select id="year" class="form-select" aria-label="Default select example">
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
          </select>
        </div>
        <div class="col-2">
            <a class="btn btn-info float-end" onclick="selectdate()"  id="submit" href="{% url 'calendar_app:weekcalendars' %}?date="><b>Filter</b></a>
        </div>
      </div>
			<div class="row">
				<div class="col-5">
					<div class="float-start fas btn btn-info">
		        <i class="fas fa-chevron-left"></i>
		        <a href="{% url 'calendar_app:weekcalendars' %}?{{ prev_week }} ">Previous Week</a>
		      </div>
				</div>
				<div class="col-2 d-flex justify-content-center">
			    <a class="btn btn-info fas me-1" href="{% url 'calendar_app:calendars' %}">Month</a>
          <a class="btn btn-info fas ms-1" href="{% url 'calendar_app:agenda' %}">Agenda</a>
			  </div>
				<div class="col-5">
					<div class="float-end fas btn btn-info">
		        <a href="{% url 'calendar_app:weekcalendars' %}?{{ next_week }} ">Next Week</a>
		        <i class=" fas fa-chevron-right"></i>
		      </div>
				</div>
			</div>
    </div>
      {{ calendar }}
  </div>
</div>

{% endblock content %}
{% block script %}
<script src="{% static 'calender_app/week.js' %}"></script>
{% endblock script %}
